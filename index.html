<!DOCTYPE html>
<html>
  <head>
    <title>jQuery!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilos.css" type="text/css">
    <script src="jquery.js"></script>
    <script>
      $(document).ready(function(){


        $('#mostrarPersonas').on('click', function(){
          $.ajax(
            {
              dataType: "json",
              url: "http://localhost/jquery/personas.php"
            }
          ).done(
            function(data){
              $('#datos').fadeOut(1000).html('');
              for(var i=0; i<data.length; i++){
                $('#datos').append('<b>'+ data[i].nombre +'</b><br>');
              }
            }
          );
        });
        $('#mostrarAnimales').on('click', function(){
          $.ajax(
            {
              dataType: "json",
              url: "http://localhost/jquery/animales.php"
            }
          ).done(
            function(data){
              $('#datos').html('');
              for(var i=0; i<data.length; i++){
                $('#datos').append('<b>'+ data[i].nombre +'</b><br>');
              }
            }
          );
        });


      });
    </script>
  </head>
  <body>
    <div id="datos2">
      Hola
    </div>
    <div id="datos">

    </div>
    <div>
      <input id="mostrarPersonas" type="button" value="Mostrar personas"/>
      <input id="mostrarAnimales" type="button" value="Mostrar animales"/>
    </div>
  </body>
</html>
